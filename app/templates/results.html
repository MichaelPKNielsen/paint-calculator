{% extends "base.html" %}
{% block title %}Results!{% endblock %}
{% block body %}

<table name="Results" class="table">
    <tr>
        <th>Room #</th>
        <th>Amount of Feet to Paint</th>
        <th>Gallons Required</th>
    </tr>
    {% for row in all_data %}
    <tr>
        <td>
            {{ row['room'] }}
        </td>
        <td>
            <span name="feet-{{ row['room'] }}">{{ row['ft'] }}</span>
        </td>
        <td>
            <span name="gallons-{{ row['room'] }}">{{ row['gallons'] }}</span>
        </td>
    </tr>
    {% endfor %}
</table>

<h5><span total_gallons="total_gallons-{{ total_gallons_required }}">Total Gallons Required: {{ total_gallons_required }}</span></h5>

<div style="text-align: center">
    <form action="/">
        <input type="submit" value="Home"/>
    </form>
</div>
{% endblock %}
